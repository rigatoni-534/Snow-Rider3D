<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Snow Rider 3D - Thrilling Skiing Adventure Game</title>
    <meta name="description" content="Immerse yourself in Snow Rider 3D, a thrilling skiing adventure game set in breathtaking mountain landscapes. Ride your sleigh down snowy slopes, dodge obstacles, and collect gifts for an exhilarating experience.">
    <meta name="theme-color" content="#007ACC">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name">
    <meta name="keywords" content="Snow Rider 3D, skiing game, winter sports, snowboarding, ski game, mountain landscapes, skiing adventure, snowboarding adventure, snowy mountain, sleigh ride, winter game">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #e9f6fc;
            width: 100vw;
            height: 100vh;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .game-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007ACC;
            margin-top: 32px;
            margin-bottom: 24px;
            text-align: center;
            letter-spacing: 1px;
        }
        .game-window {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 24px rgba(0,0,0,0.18);
            padding: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        var gameInstance;
        window.onload = function() {
            gameInstance = UnityLoader.instantiate("gameContainer", "Build/SnowRider3D-gd-1.json", {onProgress: UnityProgress,Module:{onRuntimeInitialized: function() {UnityProgress(gameInstance, "complete")}}});
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="game-title">Snow Rider 3D</div>
        <div class="game-window">
            <div id="gameContainer" style="width: 960px; height: 600px;"></div>
        </div>
    </div>
</body>
</html>
